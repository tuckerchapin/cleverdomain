<html>
	<head>
		<!-- jQuery -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- jQueryUI -->
		<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<!-- jQuery Plugin -->
		<script type="text/javascript" src="/jquery.getUrlParam.js"></script>
		<!-- local -->
		<link rel="stylesheet" type="text/css" href="/main.css">

		<link rel="stylesheet" type="text/css" href="cleverdomain.css">
		<script type="text/javascript" src="cleverdomain.js"></script>
		
		<title>
			Create a clever domain name
		</title>
	</head>
	<body>
		<main>
			<div id="container" class="center-horiz">
				<input id="input-field" type="text" placeholder="Cleverize your domain" maxlength="70" autofocus>
				<div id="suggestion-success">	
					<div class="suggestion-title">
						Suggestions:
					</div>
					<div id="suggestion-field">
					</div>
				</div>
				<div id="suggestion-failed">	
					<div class="suggestion-title">
						Couldn't think of any clever names.
						<br />
						Try rearranging the words?
						<br />
						Or, try some unoriginal ideas:
					</div>
					<div id="unoriginal-suggestion-field">
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div id="footer-content">
				<a id="home-link" class="footer-links" href="/">tucker chapin</a>
				//
				<a class="footer-links" href="mailto:hello@tuckerchapin.com" target="_blank">mail</a>
				/
				<a class="footer-links" href="https://github.com/tuckerchapin" target="_blank">github</a>
				/
				<a class="footer-links" href="https://www.facebook.com/tuckerchapin" target="_blank">facebook</a>
				/
				<a class="footer-links" href="https://twitter.com/tuckerchapin" target="_blank">twitter</a>
				/
				<a class="footer-links" href="https://www.linkedin.com/in/tuckerchapin" target="_blank">linkedin</a>
			</div>
		</footer>
		<img id="footer-peek-icon" src="/favicon-96x96.png" />
